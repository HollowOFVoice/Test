{% extends "base.html" %}

{% block content %}
<h2>Вход</h2>
{% if form.errors %}
<p class="error">Неверный логин или пароль</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit">Войти</button>
</form>
{% endblock %}
