{% extends "base.html" %}

{% block content %}
<h2>Добавить книгу для обмена</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="error">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
